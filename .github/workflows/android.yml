name: Android CI/CD Pipeline ğŸš€

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ” Step 1: Check out the code
      - name: ğŸ›ï¸ Check out code
        uses: actions/checkout@v3

      # â˜• Step 2: Set up JDK 17 for Gradle
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # ğŸƒâ€â™‚ï¸ Step 3: Cache Gradle dependencies to speed up builds
      - name: ğŸ—‚ï¸ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradlew*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ğŸ› ï¸ Step 4: Grant execute permissions for gradlew
      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ğŸ—ï¸ Step 5: Build the project with Gradle
      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew assembleRelease --scan --no-daemon

      # ğŸ§ª Step 6: Run Unit Tests (Optional)
      - name: ğŸ§ª Run Unit Tests
        run: ./gradlew test

      # ğŸ“ Step 7: Upload Test Reports (Optional)
      - name: ğŸ“¤ Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test

      # ğŸ¨ Step 8: Run KtLint Code Style Check
      - name: ğŸ¨ Check Code Style with KtLint
        run: ./gradlew ktlintCheck

      # ğŸ“‚ Step 9: Upload KtLint Reports
      - name: ğŸ“¤ Upload KtLint Reports
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: build/reports/ktlint/

      # ğŸ“± Step 10: Upload APK Artifact
      - name: ğŸ“² Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
