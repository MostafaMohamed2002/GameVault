name: Android CI/CD Pipeline ğŸš€

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]
  workflow_dispatch: # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Check out code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ—‚ï¸ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradlew*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ”‘ Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew assembleRelease --scan --no-daemon

#      - name: ğŸ§ª Run Unit Tests
#        run: ./gradlew test
#
#      - name: ğŸ“¤ Upload Test Reports
#        uses: actions/upload-artifact@v4
#        with:
#          name: test-report
#          path: build/reports/tests/test

      - name: ğŸ¨ Check Code Style with KtLint
        run: ./gradlew ktlintCheck

      - name: ğŸ“¤ Upload KtLint Reports
        uses: actions/upload-artifact@v4
        with:
          name: ktlint-report
          path: build/reports/ktlint/

      - name: ğŸ“² Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk
